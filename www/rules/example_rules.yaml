--- 
Rules:
 - title: OrgNameOnly
   has_type: organization
   match_cols:
    - match_col: name
      match_type: fuzzy
      match_threshold: 2

 - title: OrgNamePhone
   has_type: organization
   match_cols:
    - match_col: name
      match_type: fuzzy
      match_threshold: 4
    - match_col: phone
      match_type: exact

 - title: IndivNamePhone
   has_type: individual
   match_cols:
    - match_col: dateofbirth
      match_type: do not differ
    - match_col: name
      match_type: fuzzy
      match_threshold: 4
    - match_col: phone
      match_type: exact

